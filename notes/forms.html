<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
    <body>
    <!--Basic Forms-->
    <h1>Basic Forms</h1>
    <hr />
    <form>
      <div>
        <label>Enter your name:</label>
        <input />
      </div>
      <br />
      <div>
        <label>Enter your age:</label>
        <input />
      </div>
      <br />
      <div>
        <button>Submit here!</button>
      </div>
    </form>
    <br>
    <hr>
    <!--*Forms Attributes-->
    <h1>Forms Attributes</h1>
    <hr>
    <br>
    <form>
        <!--Type Attribute-->
        <div>
          <label>Enter your name:</label>
          <input type="text">
        </div>
        <br />
        <!--Name Attribute-->
        <div>
            <label>Password:</label>
            <input type="password" name="12345">
          </div>
          <br />
        <!--Value Attribute-->
        <div>
            <label>Salary:</label>
            <input type="number" name="12345" value="1000">
          </div>
          <br />
         <!--Checkbox Attribute-->
        <div>
            <label>English</label>
            <input type="checkbox">
        </div>
          <br />
        <!--Required Attribute-->
        <div>
            <label>Required</label>
            <input type="number" required>
        </div>
          <br />
        <!--Placeholder Attribute-->
        <div>
            <label>Name:</label>
            <input type="text" placeholder="John Doe">
        </div>
          <br />
        <!--Min and Max Attribute-->
        <div>
            <label>Donation:</label>
            <input type="number" min="10" max="100" placeholder="$10">
        </div>
          <br />
        <!--Step Attribute-->
        <div>
            <label>Step:</label>
            <input type="number" step="5" >
        </div>
          <br />
        <!--color type-->
        <div>
            <label>color:</label>
            <input type="color" >
        </div>
          <br />
        <!--Date type-->
        <div>
            <label>Date:</label>
            <input type="date" >
        </div>
          <br />
        <!--file type-->
        <div>
            <label>Upload file:</label>
            <input type="file" >
        </div>
          <br />
        <input type="button" value="Submit">
        <br>
        <hr>
        <!--Input types-->
        <h1>Input types</h1>
        <hr>
        <form>
            <!--Types of input type-->
        <!--! 1. Text -->
        <div>
            <label>Text here:</label>
            <input type="text">
        </div>
        <br>
        <!--! 2. Password -->
        <div>
            <label>Password here:</label>
            <input type="password">
        </div>
        <br>
         <!--! 3. Checkbox -->
         <div>
            <label>Checkbox here:</label>
            <input type="checkbox">
        </div>
        <br>
         <!--! 4. Radio Button -->
         <div>
            <label>Radio Button 1 here:</label>
            <input type="radio"> 
            <label>Radio Button 2 here:</label>
            <input type="radio">
        </div>
        <br>
         <!--! 5. Submit Button -->
         <div>
            <label>Submit Button here:</label>
            <input type="submit"> 
        </div>
        <br>
        <!--! 6. Reset Button -->
        <div>
            <label>Reset Button here:</label>
            <input type="reset"> 
        </div>
        <br>
      <!--Single and multiple select-->
      <label>Select the Language</label>
        <select name="Language">
          <option>English</option>
          <option>Hindi</option>
          <option>Punjabi</option>
        </select>
        </form>
    </body>
</html>
